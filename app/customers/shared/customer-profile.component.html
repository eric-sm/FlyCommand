<div class='row'>
    <div class='panel panel-primary col-md-4'>
        <div class='panel-heading'>
            <h4>{{nameFirst}}<br/>{{nameLast}}</h4>
        </div>
        <div class='panel-body'>
            <table>
                <tr>
                    <td>ID</td>
                    <td>{{id}}</td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td>{{email}}</td>
                </tr>
                <tr>
                    <td>Phone</td>
                    <td>{{phone}}</td>
                </tr>
                <tr>
                    <td>Primary Address</td>
                    <td></td>
                </tr>
                <tr>
                    <td>App Version</td>
                    <td>{{appVersion}}</td>
                </tr>
                <tr>
                    <td>Device Type</td>
                    <td>{{deviceType}}</td>
                </tr>
            </table>
            <div>Customer Since</div>
            <div>Total Orders</div>
            <div>Total Spend</div>
            <div>Avg Spend</div>
            <div>Credit Balance</div>
            <div>Ticket Count</div>
        </div>
    </div>
    <div class='panel panel-primary col-md-8'>
        <fcc-order-list></fcc-order-list>
    </div>
</div>
