<table>
    <thead>
        <tr>
            <td>Type</td>
            <td>Rating</td>
            <td>Comments</td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor='let feedback of feedbacks'>
            <td>{{feedback.type}}</td>
            <td><ai-star [rating]='feedback.rating'></ai-star></td>
            <td>{{feedback.comments}}</td>
            <td *ngIf='feedback.type_slug == "pickup_driver" || feedback.type_slug == "laundry_delivery_driver"  || feedback.type_slug == "dry_cleaning_delivery_driver"'>
                <ul *ngFor='let driver of feedback.drivers'>
                    <li>{{driver.name_last}}, {{driver.name_first}}</li>
                </ul>
            </td>
        </tr>
    </tbody>
</table>
